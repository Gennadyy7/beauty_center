{% extends 'main/layout.html' %}

{% block title %}Оставить отзыв{% endblock %}

{% block content %}
    <h3>Напишите текст отзыва и поставьте оценку косметологическому центру.</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.rating }}
        {{ form.text }}
        <button type="submit">Отправить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
