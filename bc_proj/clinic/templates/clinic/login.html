{% extends 'main/layout.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
    <h1>Вход в систему</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Войти</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
