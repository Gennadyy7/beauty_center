{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="article-list">
        <h3>Новости Галатеи</h3>
        {% for article in articles %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <p>{{ article.summary }}</p>
                <img src="{{ article.image.url }}" alt="{{ article.title }}" width="600">
            </div>
        {% endfor %}
    </div>
{% endblock %}
