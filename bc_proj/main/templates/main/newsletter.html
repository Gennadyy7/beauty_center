{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="article-detail">
        <a href="{% url 'news' %}">Вернуться к новостям</a>
        <h1>{{ article.title }}</h1>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" width="800">
        <p>{{ article.content }}</p>
    </div>
{% endblock %}
